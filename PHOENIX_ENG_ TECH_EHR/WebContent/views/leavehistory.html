
<header id="header" data-current-skin={{mactrl.currentSkin}}
	data-ng-include="'template/header.html'"
	data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
	<aside id="sidebar" data-ng-include="'template/sidebar-left.html'"
		data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

	<aside id="chat" data-ng-include="'template/chat.html'"
		data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

	<section id="content">
		<div class="container c-alt">
			<div class="block-header">
				<h2>
					Leave Request/Approval History <small></small>
				</h2>
			</div>

			<div class="card">
				<div class="card-header">
					<h2>
						Leaves Historical data <small></small>
					</h2>
				</div>

				<div class="table-responsive"
					data-ng-controller="leaveHistory as hictrl">
					<table class="table table-condensed">
						<thead>
							<tr>

								<th>EMP ID</th>
								<th>Name</th>
								<th>From Date</th>
								<th>To Date</th>
								<th>Total days</th>
								<th>Leave type</th>
								<th>Status</th>
								<th>Department</th>
								<th>Approved By</th>
							</tr>
						</thead>
						<tbody>
							<tr
								data-ng-repeat="w in hictrl.riResult.list.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
								<td class="f-500 c-cyan">{{ w.id }}</td>
								<td>{{ w.name }}</td>
								<td>{{ w.from_date }}</td>
								<td>{{ w.to_date }}</td>
								<td>{{ w.total_days }}</td>
								<td>{{ w.leavetype }}</td>
								<td>{{ w.status }}</td>
								<td>{{ w.department }}</td>
								<td>{{ w.approvedBy }}</td>
								<!-- <td><button swal-timesheet-success-msg
										class="btn bgm-orange btn-icon waves-effect waves-circle">
										<i class="zmdi zmdi-check"></i>
									</button>&nbsp;&nbsp;|&nbsp;&nbsp;
									<button swal-timesheet-cancel-msg
										class="btn bgm-cyan btn-icon waves-effect waves-circle">
										<i class="zmdi zmdi-close"></i>
									</button></td> -->
							</tr>
						</tbody>
					</table>
					<ul uib-pagination boundary-links="true" total-items="totalItems"
						ng-model="currentPage" class="pagination-sm"
						previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
						last-text="&raquo;"></ul>
				</div>
			</div>

		</div>

	</section>

</section>

<footer id="footer" data-ng-include src="'template/footer.html'"></footer>
