
<header id="header" data-current-skin={{mactrl.currentSkin}}
	data-ng-include="'template/header.html'"
	data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
	<aside id="sidebar" data-ng-include="'template/sidebar-left.html'"
		data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

	<aside id="chat" data-ng-include="'template/chat.html'"
		data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

	<section id="content">
		<div class="container c-alt">
			<div class="block-header">
				<h2>
					TimeSheet Request <small></small>
				</h2>
			</div>

			<div class="card" data-ng-controller="timesheetcontroller">
				<div class="card-header">
					<h2>
						TimeSheet Filling <small></small>
					</h2>
					<div class="card-body card-padding">
						<div class='card-body table-responsive'>
							<table class='table'>
								<thead>
									<tr>
										<th>Employee Id</th>
										<th>Employee Name</th>
										<th>Role</th>
										<th>Designation</th>
										<th>Location</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>
											<div class="fg-line">
												<input type="text" class="form-control"
													ng-model="employeeid" disabled>
											</div>
										</td>
										<td>
											<div class="fg-line">
												<input type="text" class="form-control"
													ng-model="employeename" disabled>
											</div>
										</td>
										<td><div class="fg-line">
												<input type="text" class="form-control"
													ng-model='employeeType' disabled>
											</div></td>
										<td><div class="fg-line">
												<input type="text" class="form-control"
													ng-model='employeedesignation' disabled>
											</div></td>
										<td><div class="fg-line">
												<input type="text" class="form-control"
													ng-model='employeelocation' disabled>
											</div></td>
									</tr>
								</tbody>
							</table>
						</div>
						<hr>




						<!-- timesheetContainer starts  -->
						<div id="timesheetContainer">
							<div class='row'>
								<div class='col-md-3'>
									<div class="form-group">
										<div class="fg-line">
											<div class="date-picker input-group dp-blue"
												ng-class="{ 'is-opened': opened == true }">
												<span class="input-group-addon"><i
													class="zmdi zmdi-calendar ma-icon"></i></span>
												<div class="fg-line"
													ng-class="{ 'fg-toggled': opened == true }">
													<input ng-click="open($event, 1)" type="text" readonly
														class="form-control" uib-datepicker-popup="{{format}}"
														show-weeks="false" ng-model="dtPopup" is-open="opened"
														min-date="minDate" datepicker-options="dateOptions"
														ng-required="true" close-text="Close"
														placeholder="Select Date" ng-change="changeweekselected()"
														md-date-filter="onlyWeekendsPredicate" />
												</div>

											</div>
										</div>

									</div>
								</div>
								<div class='col-md-3'>
									<div class="form-group">
										<div class="fg-line">
											<div class="date-picker input-group dp-blue"
												ng-class="{ 'is-opened': opened2 == true }">
												<span class="input-group-addon"><i
													class="zmdi zmdi-calendar ma-icon"></i></span>
												<div class="fg-line"
													ng-class="{ 'fg-toggled': opened2 == true }">
													<input type="text" readonly
														uib-datepicker-popup="{{format}}" class="form-control"
														ng-model="dtPopup1" md-date-filter="onlyWeekendsPredicate" />
												</div>

											</div>
										</div>

									</div>
								</div>
								<div class='col-md-4'>
									<input type="text" style='color: green' class="form-control"
										placeholder="" ng-model="weeksdetails" />
								</div>
								<div class='col-md-6'></div>

							</div>
							<br />
							<!-- timesheet Content 1 starts  -->
							<div class='row' id='timeHead'>


								<div class='col-sm-1' style="padding-left: 5px">
									<span style="color: black">All</span>

								</div>


								<div class='col-sm-1'>
									<p>
										<span style="color: green"><i
											class="zmdi zmdi-alarm-add"></i><a ng-click="addRow(task,daydetails)"><span
												style="color: green"> Add</span></a></span>
									</p>
								</div>

								<div class='col-sm-2'>
									<p>
										<span style="color: red"><i class="zmdi zmdi-alarm-off"></i></span><a
											ng-click="deleteRow()"><span style="color: red">
												Delete</span></a>
									</p>
								</div>
								<div class='col-sm-8'>
									<p class='text-center'>
										<i class="zmdi zmdi-alarm-add"></i> <span style="color: black">Time</span>
									</p>
								</div>
							</div>
							<div class='rowtimesheet timesheetContent'>



								<div class='row' id="newRowContent"
									ng-repeat="divindex in divIterator">
									<div id="timesheetData_1" style="height: 100px">
										<div class='col-sm-6'>
											<div class="col-sm-1" style="padding-left: 0">
												<div class='form-group'>
													<div class="fg-line">
														<label class="checkbox checkbox-inline m-r-20"
															id='checkAll'> <input type="checkbox"
															ng-model="ids[divindex]" value="option1"> <i
															class="input-helper"></i>
														</label>
													</div>
												</div>
											</div>

											<div class="col-sm-3">

												<div class="form-group">
													<div class="fg-line">
														<div class="select">
															<select class="form-control" ng-model='task[divindex-1]["customer"]'>
																<option selected>Select Customer</option>
																<option ng-repeat='customer in customers'
																	value='{{customer.customerId}}'>{{customer.customerName}}</option>

															</select>
														</div>
													</div>
												</div>
											</div>

											<div class='col-sm-2'>
												<div class="form-group">
													<div class="fg-line">
														<div class="select">
															<select class="form-control" ng-model='task[divindex-1]["department"]'>
																<option selected>Select Department</option>
																<option ng-repeat='department in departments'
																	value='{{department.departmentId}}'>{{department.departmentName}}</option>

															</select>
														</div>
													</div>
												</div>
											</div>


											<div class='col-sm-2'>
												<div class="form-group">
													<div class="fg-line">
														<div class="select">
															<select class="form-control" ng-model='task[divindex-1]["projectId"]'>
																<option selected>Select Project</option>
																<option ng-repeat='project in projects'
																	value='{{project.projectid}}'>{{project.projectName}}</option>

															</select>
														</div>
													</div>
												</div>
											</div>
											<div class='col-sm-2'>
												<div class="form-group">
													<div class="fg-line">
														<div class="select">
															<select class="form-control" ng-model='task[divindex-1]["cpcdetails"]'>
																<option selected>Select CPC</option>
																<option ng-repeat='cpc in cpcs'
																	value='{{cpc.customerProgramId}}'>{{cpc.customerProgramCode}}</option>

															</select>
														</div>
													</div>
												</div>
											</div>
											<div class='col-sm-2'>
												<div class="form-group">
													<div class="fg-line">
														<div class="select">
															<select class="form-control" ng-model='task[divindex-1]["taskdetails"]'>
																<option selected>Select Project Type</option>
																<option ng-repeat='task in tasks'
																	value='{{task.taskId}}&&{{task.taskName}}'>{{task.taskName}}</option>

															</select>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class='col-sm-6'>
											<div class='row' id='timeTable'>
												<div class='col-sm-1' ng-repeat="week in weekdays">
													{{week.day}}<br />
													<div class="form-group">
														<div class="fg-line">
															<input type="text" class="form-control"
																ng-model="daydetails[divindex-1][week.date]" numbers-only>
														</div>
													</div>
												</div>


												<div class='col-sm-5'>
													{{totalhourhead}}<br />

													<div class="form-group ">
														<div class="fg-line">
															<span> <!-- <input type="text" class="form-control"
																ng-model="totalHours" numbers-only readonly >--></span>
														</div>
													</div>
												</div>
											</div>
										</div>



									</div>

								</div>
							</div>
							<!-- timesheet Content 1 ends  -->
							<hr />
						</div>
						<div class='row'>
							<div class='col-sm-3'>
								<div class="form-group">
									<span class="input-group-addon"><i
										class="zmdi zmdi-border-color zmdi-hc-fw"> </i>Comments : </span>
									<div class="fg-line"></div>
								</div>

							</div>

							<div class="col-sm-6">

								<div class="form-group ">
									<div class="fg-line">
										<input type="text" class="form-control ng-isolate-scope"
											ng-model="usercomments" value="">
									</div>
								</div>
							</div>
							<div class='col-sm-3'>
								<div class="form-group">
									<span>
										<button class="btn btn-primary btn-icon-text waves-effect"
											ng-click="saveTimeSheet(task,daydetails)">
											<i class="zmdi zmdi-check-all"></i> Submit
										</button>

										<button class="btn btn-danger btn-icon-text waves-effect" ng-click="clearTimeSheet()">
											<i class="zmdi zmdi-close"></i> Clear
										</button>
									</span>
								</div>
							</div>

						</div>
						<!-- timesheetContainer ends  -->
					</div>
				</div>
			</div>

		</div>
	</section>
</section>
<script type="text/javascript">
	$(document).ready(
			function() {

				count = 1;
				$("#addworkLog").click(
						function() {
							var divcontent = $('#timesheetData_' + count)
									.html();
							count++;

							$("#newRowContent").append(
									"<div id='timesheetData_"+count+"' style='height: 100px'>"
											+ divcontent + "</div>");
						});

				$('.deleteWorkLog').click(function(e) {
					var deleteId = e.target.id;
					console.log("deleteWorkLog clicked and Id : " + deleteId);
					var deletedDivNo = e.target.id.split("_")[2];
					$('#rowtimesheet_' + deletedDivNo).remove();
					count--;
				});

			});
</script>
