
<header id="header" data-current-skin={{mactrl.currentSkin}}
	data-ng-include="'template/header.html'"
	data-ng-controller="headerCtrl as hctrl"></header>

<section id="main">
	<aside id="sidebar" data-ng-include="'template/sidebar-left.html'"
		data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>

	<aside id="chat" data-ng-include="'template/chat.html'"
		data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>

	<section id="content">
		<div class="container c-alt">
			<!-- <div class="block-header">
				<h2>
					Update Employee List <small></small>
				</h2>
			</div> -->

			<div class="card" data-ng-controller="DatepickerDemoCtrl">
				<div class="card-header">
					<h2>
						Update Project<small></small>
					</h2>
					<div class="card-body card-padding">
						<div class='row'>
							<div class='col-sm-4'>
								<div class="form-group">
									<span class="input-group-addon"> <i class="zmdi zmdi-label zmdi-hc-fw"> </i> Project Id </span>
									<div class="fg-line"></div>
								</div>
								
								<div class="form-group">
									<span class="input-group-addon"> <i class="zmdi zmdi-assignment zmdi-hc-fw"> </i>Project Name</span>
									<div class="fg-line"></div>
								</div>
								
								<div class="form-group">
									<span class="input-group-addon"><i class="zmdi zmdi-label zmdi-hc-fw"> </i>Customer Project Id</span>
									<div class="fg-line"></div>
								</div>
								
								<div class="form-group">
									<span class="input-group-addon"> <i class="zmdi zmdi-assignment zmdi-hc-fw"> </i>Project Type</span>
									<div class="fg-line"></div>
								</div>
								
								<div class="form-group">
									<span class="input-group-addon"> <i class="zmdi zmdi-exposure zmdi-hc-fw"> </i> Project Status</span>
									<div class="fg-line"></div>
								</div>
							</div>		
							
							<div class='col-sm-4'>
								<div class="form-group">
									<div class="fg-line">
										<input type="text" class="form-control" placeholder="Enter Project Id" value='phoenixProject_111'>
									</div>	
								</div>
								
								<div class="form-group">
									<div class="fg-line">
										<input type="text" class="form-control" placeholder="Enter Project Name"  value='phoenixProject_Name'>
									</div>	
								</div>
								
								<div class="form-group">
									<div class="fg-line">
										<input type="text" class="form-control" placeholder="Enter Customer Project Id"  value='phoenixCustProject_111'>
									</div>	
								</div>
								
								<div class="form-group">
									<div class="fg-line">
										<input type="text" class="form-control" placeholder="Enter Project Type"  value='phoenixProject_Type'>
									</div>	
								</div>
								
								<div class="form-group">
									<div class="fg-line">
										<input type="text" class="form-control" placeholder="Enter Project Status"  value='phoenixProject_status'>
									</div>	
								</div>
								
								<br/> 
								
								<div class="form-group">
									<span>
										<button class="btn btn-primary btn-icon-text waves-effect">
										<i class="zmdi zmdi-check-all"></i> Update Project</button>
													
										<button class="btn btn-danger btn-icon-text waves-effect">
										<i class="zmdi zmdi-close"></i> Cancel</button>
									</span>
								</div>
							</div>	
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</section>
